<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Css -->

    <link rel="stylesheet" href="style.css">

    <!-- End Css -->

    <!-- Icon -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- End Icon -->

    <!-- Icon Boostrap -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <!-- End Icon Boostrap -->

    <!-- FAVICON -->

    <link rel="shortcut icon" href="images/favicon.ico">
    
    <!-- End FAVICON -->

    <title>RHCP</title>

</head>


<body>


    <div class="content">
        <div class="top-bar">
            <a href="../index.html"><span class="material-symbols-rounded">expand_more</span></a>
            <span>Now Playing</span>
            <span><i class="bi bi-brightness-high-fill" id="toggleDark"></i></span>
        </div>
        <div class="image-wrapper">
            <div class="music-image">
                <img src="images/2.jpg">
            </div>
        </div>
        <div class="music-titles">
            <p class="name">Nirvana Blew</p>
            <p class="artist">Nirvana</p>
        </div>
        <div class="progress-details">
            <div class="progress-bar">
                <span></span>
            </div>
            <div class="time">
                <span class="current">0:00</span>
                <span class="final">2:54</span>
            </div>
        </div>
        <div class="control-btn">
            <span class="material-symbols-rounded" id="repeat">repeat</span>
            <span class="material-symbols-rounded" id="prev">skip_previous</span>
            <div class="play-pause">
                <span class="material-symbols-rounded">play_arrow</span>
            </div>
            <span class="material-symbols-rounded" id="next">skip_next</span>
            <span class="material-symbols-rounded" id="shuffle">shuffle</span>
        </div>
    </div>

    <audio src="music/music1.mp3" class="main-song"></audio>

    <!-- Js -->
    
    <script src="js/playlist.js"></script>
    <script src="js/script.js"></script>

    <!-- End Js -->


</body>


</html>
